<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Rock Paper Scissors Lizard Spock</title>

    <link rel="stylesheet" href="style.css">

</head>
<body class="container-fluid">

    <div class="row">
        <h1>Title of the game</h1>
    </div>

    <div class="row">
        <div class="col">
            <button id="computer-choice">computer choice</button>
        </div>

        <div class="col">
            <button id="user-choice">player choice</button>
        </div>
    </div>

    <div class="row results text-center">
        <div class="col">
            <h2 id="result">player or computer wins</h2>
        </div>
    </div>

    <div class="row results text-center">
        <div class="col">
            <h2 id="score">score</h2>
        </div>
    </div>

    <div class="row player-input text-center">
        <div class="col choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button id="start">start</button>
        </div>

        <div class="col">
            <button id="reset">reset</button>
        </div>
    </div>




<script src="script.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
